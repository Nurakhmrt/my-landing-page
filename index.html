<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Лендинг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Главный экран -->
    <header>
        <section class="hero">
            <h1>Добро пожаловать на мой лендинг!</h1>
            <p>Мы поможем вам достичь ваших целей быстро и эффективно.</p>
            <button>Узнать больше</button>
        </section>
    </header>

    <!-- О нас -->
    <section class="about">
        <h2>О нас</h2>
        <p>Мы предоставляем лучшие решения для вашего бизнеса. Наши специалисты работают над тем, чтобы вы достигли успеха.</p>
    </section>

    <!-- Услуги -->
    <section class="services">
        <h2>Наши услуги</h2>
        <ul>
            <li>Консалтинг</li>
            <li>Разработка сайтов</li>
            <li>Маркетинговые стратегии</li>
        </ul>
    </section>

    <!-- Контакты -->
    <section class="contact">
        <h2>Контакты</h2>
        <form>
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <textarea placeholder="Ваше сообщение" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
